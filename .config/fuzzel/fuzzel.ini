dpi-aware=no
font=Iosevka:size=24
line-height=48
icon-theme=Papirus-Dark

fields=name,generic,comment,categories,filename,keywords

terminal=alacritty -e
show-actions=yes
exit-on-keyboard-focus-loss=no
hide-before-typing=yes
tabs=4

prompt="run: "
width=40
lines=5

[colors]
background=2d353be0
text=d3c6aad0
prompt=d3c6aad0
placeholder=d3c6aaa0
input=d3c6aad0
match=a7c080f0
selection=a7c080a0
selection-text=d3c6aaff
selection-match=a7c080f0
border=a7c080e0

[border]
radius=0
width=3

[dmenu]
exit-immediately-if-empty=yes
